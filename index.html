<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Connect 4</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

  <body>
    <section class="wrapper">
      <h1 class="title">Connect 4</h1>
      <div class="center">
        <div id="top-text" class="top-text">
          <h2 class="primary">
            <span id="prefix">Current Player: </span>
            <span id="current-player" contenteditable="true">Player 1</span>
          </h2>
          <h3 class="secondary">
            <span>Next up:</span>
            <span id="other-player" contenteditable="true">Player 2</span>
          </h3>
        </div>
        <div id="play-again" class="play-again">
          <a href="#" class="play-again-btn" id="play-again-btn">Play Again</a>
        </div>
      </div>
      <table id="board" class="board">
        <tbody>
          <tr>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>

          </tr>
          <tr>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
          </tr>
          <tr>

            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
            <td><button type="button"></button></td>
          </tr>
        </tbody>
      </table>
      <footer>
        <a
          class="github"
          href="https://github.com/TJANGEL/connect_4"
          target="_blank"
          ><i class="fab fa-github fa-4x"></i
        ></a>
      </footer>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/vars.js"></script>
